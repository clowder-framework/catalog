{% extends 'main.html' %}
{% block title %}Contribute{% endblock %}

{% block content %}
<div class="container">
        <form method="post">
            <input name="create" hidden value="json">

            <div class="form-group">
                <label for="info_json">Extractor / Converter Info JSON document</label>
                <textarea name="info_json" class="form-control" id="info_json" rows="10" cols="80" placeholder="Copy and paste extractor or converter info JSON document here." required></textarea>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input checked class="form-check-input" type="radio" name="radioOptions" id="radioExtractor" value="extractor">
                    <label class="form-check-label" for="radioExtractor">Extractor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioOptions" id="radioConverter" value="converter">
                    <label class="form-check-label" for="radioConverter">Converter</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
{% endblock %}
