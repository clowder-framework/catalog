apiVersion: v1
kind: ConfigMap
metadata:
  name: transformations-config
  namespace: default
data:
  config.json: |-
    {
    "TRANSFORMATIONS_DATABASE_URI":"mongodb://mongo-1.ncsa.illinois.edu:27017,mongodb://mongo-2.ncsa.illinois.edu:27017,mongodb://mongo-3.ncsa.illinois.edu:27017/?replicaSet=ISDA",
    "TRANSFORMATIONS_DATABASE_NAME":"transformations_catalog",
    "LDAP_HOSTNAME":"ldaps://ldap.ncsa.illinois.edu:636",
    "LDAP_GROUP":"isda_bd_usersdev",
    "LDAP_BASE_DN":"dc=ncsa,dc=illinois,dc=edu",
    "LDAP_USER_DN":"ou=people",
    "LDAP_GROUP_DN":"ou=groups",
    "LDAP_OBJECTCLASS":"inetorgperson",
    "LDAP_TRUST_ALL_CERTIFICATES":"false",
    "ADMINS":"svcbd",
    "URL_PREFIX":""
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transformations-catalog
  labels:
    app: transformations-catalog
spec:
  selector:
    matchLabels:
      app: transformations-catalog
  replicas: 1
  template:
    metadata:
      labels:
        app: transformations-catalog
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: transformations-config
      containers:
      - name: transformations-catalog-container
        image: browndog/transformations-catalog
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config-volume
          mountPath: /app/instance/config.json
          subPath: config.json
---
apiVersion: v1
kind: Service
metadata:
  name: transformations-catalog-svc
  labels:
    app: transformations-catalog
spec:
  selector:
    app: transformations-catalog
  ports:
    - protocol: TCP
      port: 5000
      name: catalog-port
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: transformations-catalog-ingress
spec:
  rules:
  - host: catalog.clowderframework.org
    http:
      paths:
      - path: 
        backend:
          serviceName: transformations-catalog-svc
          servicePort: catalog-port
